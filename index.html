<!DOCTYPE html>
<html>
    <head>
	<meta charset=" utf-8" />
	<title>BreakOut</title>
	<style>
	    * { padding: 0; margin: 0; }
	    canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
    </head>
    <body>
	<canvas id="myCanvas" width="480" height="320" ></canvas>

	<script>
	 // Game Properties
	 var canvas = document.getElementById("myCanvas");
	 var ctx = canvas.getContext("2d");
	 var paused = true;
	 
	 // Player Properties
	 var score = 0;
	 var lives = 3;

	 // Ball properties
	 var x = canvas.width/2;
	 var y = canvas.height - 30;
	 var dx = 2
	 var dy = -2
	 var ballRadius = 8;

	 // Paddle properties
	 var paddleHeight = 10;
	 var paddleWidth = 75;
	 var paddleX = (canvas.width - paddleWidth) / 2;
	 var paddleY = canvas.height - paddleHeight;
	 var rightPressed = false;
	 var leftPressed = false;

	 // Brick Properties
	 var brickRow = 3;
	 var brickColumn = 5;
	 
	 var brickWidth = 75;
	 var brickHeight = 20;
	 var brickPadding = 10;
	 var brickOffsetTop = 30;
	 var brickOffsetLeft = 30;

	 var bricks = []
	 for (i = 0; i < brickRow; i++) {
	     bricks[i] = [];
	     for (j = 0; j < brickColumn; j++) {
		 bricks[i][j] = {x:0, y:0, status:1, type: i};
	     }
	 }
	 

	 document.addEventListener("keydown", keyDownHandler, false);
	 document.addEventListener("keyup", keyUpHandler, false);
	 document.addEventListener("mousemove", mouseMoveHandler, false);

	 function drawBall() {
	     ctx.beginPath();
	     ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	     ctx.fillStyle = "#000000";
	     ctx.fill();
	     ctx.closePath();
	 }

	 function drawPaddle() {
	     ctx.beginPath();
	     ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight)
	     ctx.fillStyle = "#000000";
	     ctx.fill();
	     ctx.closePath();
	 }

	 function drawBricks() {
	     for (i = 0; i < brickRow; i++) {
		 for (j = 0; j < brickColumn; j++) {
		     if (bricks[i][j].status == 1) {
			 // BrickX multiples with j instead of i because
			 // it makes each *block* per column per row instead of the
			 // whole row first
			 var BrickX = (j * (brickWidth + brickPadding)) + brickOffsetLeft;
			 var BrickY = (i * (brickHeight + brickPadding)) + brickOffsetTop;
			 bricks[i][j].x = BrickX;
			 bricks[i][j].y = BrickY;
			 ctx.beginPath();
			 ctx.rect(BrickX, BrickY, brickWidth, brickHeight);
			 if (bricks[i][j].type == 2) {ctx.fillStyle = "#0095DD";}
			 else if (bricks[i][j].type == 1) {ctx.fillStyle = "#FF0000";}
			 else if (bricks[i][j].type == 0) {ctx.fillStyle = "#9932CC";}
			 ctx.fill();
			 ctx.closePath();
		     }
		     
		 }
	     }
	 }

	 function drawScore() {
	     ctx.font = "16px Arial";
	     ctx.fillStyle = "#0095DD";
	     ctx.fillText("Score: " + score, 8, 20);
	 }

	 function drawLives() {
	     ctx.font = "16px Arial";
	     ctx.fillStyle = "#0095DD";
	     ctx.fillText("Lives: " + lives, canvas.width-65, 20);
	 }

	 function drawPowerUp() {
	     ctx.

	 function collisionDetection() {
	     for (i = 0; i < brickRow; i++) {
		 for (j = 0; j < brickColumn; j++) {
		     var b = bricks[i][j]
		     if (b.status == 1) {
			 if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
			     dy = -dy
			     if (b.type < 2) {
				 b.type++;
			     } else if (b.type == 2) {
				 b.status = 0;
			     }
			     score++;
			     if (score == brickRow * brickColumn * 2) {
				 alert("You win, congratulations!");
				 document.location.reload();
			     }
			 }
		     }
		 }
	     }
	 }

	 function pauseGame() {
	     if (paused) {
		 ctx.clearRect(0, 0, canvas.width, canvas.height);		 
		 drawBall();
		 drawPaddle();
		 drawBricks();
		 drawScore();
		 drawLives();
		 ctx.closePath();
		 clearInterval(timer);
	     }
	 }

	 function keyDownHandler(e) {
	     if (e.keyCode == 32 && paused) {
		 timer = setInterval(draw, 10);
		 paused = false;
	     }
	     else if (e.keyCode == 39) {
		 rightPressed = true;
	     }
	     else if (e.keyCode == 37) {
		 leftPressed = true;
	     }
	 }

	 function keyUpHandler(e) {
	     if (e.keyCode == 39) {
		 rightPressed = false;
	     }
	     else if (e.keyCode == 37) {
		 leftPressed = false;
	     }
	 }

	 function mouseMoveHandler(e) {
	     var relativeX = e.clientX - canvas.offsetLeft;

	     // moves middle of the paddle to the cursor
	     if (relativeX - paddleWidth / 2 > 0 && relativeX + paddleWidth / 2 < canvas.width) { 
		 paddleX = relativeX - paddleWidth / 2;
	     }
	 }
	 
	 function draw() {
	     ctx.clearRect(0, 0, canvas.width, canvas.height);
	     drawBall();
	     drawPaddle();
	     drawBricks();
	     drawScore();
	     drawLives();
	     ctx.closePath();
	     
	     collisionDetection();
	     
	     pauseGame();

	     if(y + dy < ballRadius) {
		 dy = -dy;
	     } else if (y + dy > canvas.height - paddleHeight - ballRadius) {
		 if (y + dy > canvas.height - ballRadius / 2) {
		     lives--;
		     if (lives == 0) {
			 alert("Game Over");
			 document.location.reload();
		     }
		     else {
			 x = canvas.width/2;
			 y = canvas.height - 30;
			 dx = 2;
			 dy = -2;
			 paddleX = (canvas.width - paddleWidth) / 2;
		     }
		     paused = true;
		     pauseGame();
		 }
		 else if (x > paddleX && x < paddleX + paddleWidth) {
		     dy = -dy;
		 }
	     }

	     if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
		 dx = -dx;
	     }
	     
	     if (rightPressed && paddleX < canvas.width - paddleWidth) {
		 paddleX += 7;
	     }
	     
	     else if (leftPressed && paddleX > 0) {
		 paddleX -= 7;
	     }
	     
	     x += dx;
	     y += dy;
	 }
	 timer = setInterval(draw, 10);
	</script>
    </body>
</html>
